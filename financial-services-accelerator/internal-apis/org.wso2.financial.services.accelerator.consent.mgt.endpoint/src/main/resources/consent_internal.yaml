openapi: 3.0.0
info:
  version: v1.0
  title: ConsentAPI
  description: This specifies a RESTful API for making interactions with the consent module
  contact:
    name: wso2
    url: 'https://wso2.com/solutions/financial-services/'
    email: "architecture@wso2.com"
  license:
    name: Apache 2.0
    url: http://www.apache.org/licenses/LICENSE-2.0.html
servers:
  - url: https://{km_host}:{km_port}/api/bfsi/consent/
    variables:
      km_host:
        default: localhost
        description: Host of the Key Manager
      km_port:
        default: "9443"
        description: Port of the Key Manager
paths:
  /manage:
    post:
      summary: Post endpoint for manage
      operationId: managePost
      tags:
        - Manage
      parameters:
        - in: header
          name: x-wso2-client-id
          required: true
          schema:
            type: string
      requestBody:
        description: JSON Consent creation payload
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/ConsentManageCreatePayload"
      responses:
        "201":
          description: Created
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ConsentManageCreatedResponse"
        "400":
          description: Required parameters unavailable
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ConsentErrorCommon"
        "500":
          description: Internal Server Error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ConsentErrorCommon"
      security:
        - basicAuth: []
    get:
      summary: Get endpoint for manage
      operationId: manageGet
      tags:
        - Manage
      parameters:
        - in: header
          name: x-wso2-client-id
          required: true
          schema:
            type: string
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ConsentManageOKResponse"
        "400":
          description: Required parameters unavailable or invalid
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ConsentErrorCommon"
        "500":
          description: Internal Server Error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ConsentErrorCommon"
      security:
        - basicAuth: []
    delete:
      summary: Delete endpoint for manage
      operationId: manageDelete
      tags:
        - Manage
      parameters:
        - in: header
          name: x-wso2-client-id
          required: true
          schema:
            type: string
      responses:
        "204":
          description: No Content
        "400":
          description: Required parameters unavailable
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ConsentErrorCommon"
        "500":
          description: Internal Server Error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ConsentErrorCommon"
      security:
        - basicAuth: []
    put:
      summary: Put endpoint for manage
      operationId: managePut
      tags:
        - Manage
      parameters:
        - in: header
          name: x-wso2-client-id
          required: true
          schema:
            type: string
      requestBody:
        description: JSON Consent update payload
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/ConsentManageUpdatePayload"
      responses:
        "201":
          description: OK
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ConsentManageCreatedResponse"
        "400":
          description: Required parameters unavailable
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ConsentErrorCommon"
        "500":
          description: Internal Server Error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ConsentErrorCommon"
      security:
        - basicAuth: []
    patch:
      summary: Patch endpoint for manage
      operationId: managePatch
      tags:
        - Manage
      parameters:
        - in: header
          name: x-wso2-client-id
          required: true
          schema:
            type: string
      requestBody:
        description: JSON Consent patch payload
        required: false
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/ConsentManagePatchPayload"
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ConsentManageOKResponse"
        "204":
          description: No Content
        "400":
          description: Required parameters unavailable
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ConsentErrorCommon"
        "500":
          description: Internal Server Error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ConsentErrorCommon"
      security:
        - basicAuth: []
  /authorize/retrieve/{session-data-key}:
    get:
      summary: Retrieve data for consent page
      operationId: authorizeRetrieve
      tags:
        - Authorize
      parameters:
        - name: session-data-key
          in: path
          description: The session data key of the consent page
          required: true
          schema:
            type: string
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ConsentAuthorizeRetrievalResponse"
        "400":
          description: Required parameters unavailable
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ConsentErrorCommon"
        "500":
          description: Internal Server Error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ConsentErrorCommon"
      security:
        - basicAuth: []
  /authorize/persist/{session-data-key}:
    patch:
      summary: Persist user consent
      operationId: authorizePersist
      tags:
        - Authorize
      parameters:
        - name: session-data-key
          in: path
          description: The session data key of the consent page (used for retrieve)
          required: true
          schema:
            type: string
      requestBody:
        description: JSON Consent authorize patch payload
        required: false
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/ConsentAuthorizePatchPayload"
      responses:
        "302":
          description: Post consent redirect
        "400":
          description: Required parameters unavailable
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ConsentErrorCommon"
        "500":
          description: Internal Server Error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ConsentErrorCommon"
      security:
        - basicAuth: []
  /validate:
    post:
      summary: Validation endpoint used for consent enforcement
      operationId: consentValdiate
      tags:
        - Validate
      requestBody:
        description: JWT data of request being validated
        required: true
        content:
          application/jwt:
            schema:
              $ref: "#/components/schemas/ConsentValidateDetail"
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ConsentValidateOKResponse"
        "400":
          description: Required parameters unavailable
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ConsentErrorCommon"
        "500":
          description: Internal Server Error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ConsentErrorCommon"
      security:
        - basicAuth: []
  /admin/search:
    get:
      summary: Search consent information
      operationId: searchConsents
      tags:
        - Admin
      parameters:
        - in: query
          name: consentIDs
          schema:
            type: array
            items:
              type: string
          style: form
          explode: false
        - in: query
          name: clientIDs
          schema:
            type: array
            items:
              type: string
          style: form
          explode: false
        - in: query
          name: consentTypes
          schema:
            type: array
            items:
              type: string
          style: form
          explode: false
        - in: query
          name: consentStatuses
          schema:
            type: array
            items:
              type: string
          style: form
          explode: false
        - in: query
          name: userIDs
          schema:
            type: array
            items:
              type: string
          style: form
          explode: false
        - in: query
          name: fromTime
          schema:
            type: integer
        - in: query
          name: toTime
          schema:
            type: integer
        - in: query
          name: limit
          schema:
            type: integer
        - in: query
          name: offset
          schema:
            type: integer
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ConsentSearchOKResponse"
        "400":
          description: Required parameters unavailable
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ConsentErrorCommon"
        "500":
          description: Internal Server Error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ConsentErrorCommon"
      security:
        - basicAuth: []
  /admin/revoke:
    delete:
      summary: Revoke consents
      operationId: revokeConsents
      tags:
        - Admin
      parameters:
        - in: query
          name: consentID
          required: true
          schema:
            type: string
        - in: query
          name: userID
          required: false
          schema:
            type: string
      responses:
        "204":
          description: No content. Successful revoke
        "400":
          description: Required parameters unavailable
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ConsentErrorCommon"
        "500":
          description: Internal Server Error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ConsentErrorCommon"
      security:
        - basicAuth: []

components:
  schemas:
    ConsentValidateDetail:
      type: object
      properties:
        headers:
          description: Object containing keys and values of request headers received to the gateway
          type: object
        payload:
          description: Object containing the request payload received to the gateway
          type: object
        electedResource:
          description: String value of the request path received in the request
          type: string
          example: "/accounts/1234"
        consentId:
          description: The consent ID of the consent being valdiated
          type: string
          example: "cc0961f9-6b38-4c78-a522-b3210a7f2330"
        userId:
          description: The user ID of the user invoking the API
          type: string
          example: "admin@carbon.super"
        clientId:
          description: The client ID of the TPP Application invoking the API
          type: string
          example: "W4QaMjYv9rn49O7dpeBQD5DLGFQa"
        resourceParams:
          description: The details of the API context and resource
          type: object
          properties:
            resource:
              description: The context including query parameters of the request
              type: string
              example: "/aisp/accounts/{AccountId}?queryParam=queryParamValue"
            httpMethod:
              description: The http method of the request
              type: string
              example: "POST"
            context:
              description: The base path of the context
              type: string
              example: "/open-banking/v3.1/aisp"
    ConsentManageCreatePayload:
      type: object
    ConsentManageUpdatePayload:
      type: object
    ConsentManagePatchPayload:
      type: object
    ConsentAuthorizePatchPayload:
      type: object
      properties:
        cookies:
          type: object
          properties:
            commonAuthId:
              type: string
              example: "060711ab-ab8e-44fe-ba3f-9d57fa0c4155"
            JSESSIONID:
              type: string
              example: "A62B65FAA2F16E0172BD9D8825F96E49D1CADD9B55C58CD00C664380F13F8AE95138939A053851856C344A1ADECC0125FF716EE00DD32140BF8574ECECF9A5EDDFAAB641280C5220AC18B1C2F75D62E574C27B8E603A666C4DFF87F0347B460BE3A3B1A370E67559C5936FE2A7700764C9041B5E87118F763731DF9F77B0DDB8"
        type:
          type: string
          example: "accounts"
        approval:
          type: string
          example: "true"
        cofAccount:
          type: string
          example: "12345"
        paymentAccount:
          type: string
          example: "12345"
        accountIds:
          type: array
          items:
            type: string
            example: "12345"
        metadata:
          type: object
    ConsentErrorCommon:
      type: object
      properties:
        status:
          description: Error status code
          type: string
        title:
          description: Error title
          type: string
        description:
          description: Error description
          type: string
    ConsentValidateOKResponse:
      type: object
      properties:
        isValid:
          description: Consent validation result
          type: string
          example: false
        modifiedPayload:
          description: Modified payload for in flow
          type: string
          example:
        errorCode:
          description: Error code to be sent
          type: string
          example: Unauthorized
        errorMessage:
          description: Error message to be sent
          type: string
          example: "Path requested is invalid"
        httpCode:
          description: HTTP error code
          type: string
          example: "401"
        consentInformation:
          description: Consent information that needs to be passed to the backend
          type: string
          example: "eyJhbGciOiJSUzI1NiJ9..OiJOGfou1n86hzS7PBkRUczDxmmIVswqidxFf9-B8wuIaTLDdAxZnDMFYVs3NCYJvnJXg_ht9m3EEhnX1YgM4BPioBRNcygs1Ns8LMQunB2Y4wOtT71sYvFuDveAPPrwsZy-Z8OV9zrM27aTyLyj-mfHckehGpsDq4pNB9jaOpxaFsBEuxpF9GZxY1Bzy1XmYNxSZ5en2itoStYjKbBwQ3jIlzIvy9DcKkPrnTlukx0ik6RrYyVJ04kctiIbzGaOBQ1x71VvJin9ezriIi8lqHjP2BPxm6zV4GepFY8scxUcut9tRJNQNrQObGDMT0Ib843yf4dDaJ2huJpEEDTNFg"
    ConsentSearchOKResponse:
      type: object
      properties:
        data:
          description: Detailed consent objects. Search results
          type: array
          items:
            $ref: "#/components/schemas/ConsentDetail"
        meatadata:
          $ref: "#/components/schemas/ConsentSearchMetadata"
    ConsentManageOKResponse:
      type: object
    ConsentManageCreatedResponse:
      type: object
    ConsentAuthorizeRetrievalResponse:
      type: object
      properties:
        consentData:
          description: Consent data to be shown to the end user
          type: array
          items:
            type: object
            properties:
              title:
                type: string
                example: "Permissions"
              data:
                type: array
                items:
                  type: string
                  example: "ReadAccountsDetail"
        application:
          description: Name of the application requesting access
          type: string
          example: "Test App"
        accounts:
          description: Accounts retrieved from the bank
          type: array
          items:
            type: object
            properties:
              account_id:
                type: string
                example: "12345"
              display_name:
                type: string
                example: "Salary Saver Account"
        type:
          description: Consent Type
          type: string
          example: "accounts"
    ConsentDetail:
      type: object
      properties:
        clientId:
          description: Client ID associated with the consent
          type: string
          example: "W4QaMjYv9rn49O7dpeBQD5DLGFQa"
        currentStatus:
          description: Current status of the consent
          type: string
          example: "AwaitingAuthorisation"
        createdTimestamp:
          description: Consent created timestamp
          type: string
          example: "1719810512"
        recurringIndicator:
          description: Recurring indicator of the consent
          type: string
          example: "false"
        authorizationResources:
          description: Authorization resources associated with the consent
          type: array
          items:
            $ref: "#/components/schemas/ConsentAuthorizationResource"
        updatedTimestamp:
          description: Last updated timestamp
          type: string
          example: "1719810602"
        validityPeriod:
          description: Consent validity period
          type: string
          example: "0"
        consentAttributes:
          description: Key value pairs of consent attributes
          type: object
        consentId:
          description: Consent ID
          type: string
          example: "514556fe-57b6-4565-98d1-0b53ff53d62b"
        consentMappingResources:
          description: Account mapping resources associated with the consent
          type: array
          items:
            $ref: "#/components/schemas/ConsentMappingResource"
        consentType:
          description: Consent type
          type: string
          example: "accounts"
        receipt:
          description: Consent receipt
          type: object
        consentFrequency:
          description: Consent Frequency
          type: string
          example: "0"
    ConsentSearchMetadata:
      type: object
      properties:
        total:
          description: Total number of results available despite pagination
          type: integer
        offset:
          description: Pagination offset of result
          type: integer
        count:
          description: Count sent in current response
          type: integer
        limit:
          description: Limit applied for current result
          type: integer
    ConsentAuthorizationResource:
      type: object
      properties:
        updatedTime:
          description: Authorization updated time
          type: integer
          example: 1719809834569
        consentID:
          description: Consent ID of the authorization
          type: string
          example: "514556fe-57b6-4565-98d1-0b53ff53d62b"
        authorizationID:
          description: Authorization ID
          type: string
          example: "96e4033b-6063-4bc8-ba5b-00559c1a9b31"
        authorizationType:
          description: Type of authorization
          type: string
          example: "authorisation"
        userID:
          description: User ID
          type: string
          example: "admin@carbon.super"
        authorizationStatus:
          description: Current status of the authorization
          type: string
          example: "created"
    ConsentMappingResource:
      type: object
      properties:
        mappingId:
          description: Mapping ID
          type: string
          example: "ddf5db03-14b2-49f9-a596-0e0cf14e9b03"
        mappingStatus:
          description: Status of the mapping
          type: string
          example: "active"
        accountId:
          description: Accoung ID of the mapping resource
          type: string
          example: "12345"
        authorizationID:
          description: Authorization ID associated with the mapping
          type: string
          example: "96e4033b-6063-4bc8-ba5b-00559c1a9b31"
        permission:
          description: Mapping permission
          type: string
          example: "primary"
  securitySchemes:
    basicAuth:
      type: http
      scheme: basic
