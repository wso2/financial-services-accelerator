#test
name: Build Financial Services Repository

on:
  # Triggers the workflow on push or pull request events but only for the master branch
  pull_request:
    branches:
      - 'main'

jobs:

  Run-Test-Suite:
    runs-on: ubuntu-latest
    env: # Or as an environment variable
      WSO2_PASSWORD: ${{secrets.SOLUTIONS_BOT_PASSWORD}}
      STMP_ROOT_PASSWORD: ${{secrets.SOLUTIONS_BOT_PASSWORD}}



    steps:
      - uses: actions/checkout@v3
      - name: Run Tests
        run: |
          RUNNER_HOME=`pwd`
          bash $RUNNER_HOME/test-automation/test.sh  -u solutions-bot@wso2.com -p ${{ secrets.SOLUTIONS_BOT_PASSWORD }} -o "$HOME" -h "$HOME"







